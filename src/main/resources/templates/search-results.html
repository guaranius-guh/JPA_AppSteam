<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam - Resultados da Busca</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <main>
        <div class="game-section">
            <h1>Resultados da Busca</h1>
            <div class="game-grid">
                <div th:each="e : ${list}" class="game-card">
                    <div class="game-image">
                        <img th:src="${e.image != null ? e.image : 'https://via.placeholder.com/150'}" alt="Imagem do Jogo">
                    </div>
                    <div class="game-info">
                        <h3 th:text="${e.name}">Nome do Jogo</h3>
                        <h4 th:text="${e.developer.name}">Nome do Desenvolvedor</h4>
                        <a th:href="@{/game/{id}(id=${e.id})}" class="edit-link">Editar</a>
                    </div>
                </div>
            </div>
            <p th:unless="${list.size()} > 0">Nenhum jogo encontrado.</p>
        </div>
    </main>
</body>
</html>
