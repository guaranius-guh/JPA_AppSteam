<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Desenvolvedora</title>
    <link rel="stylesheet" href="/css/addDeveloper.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro Desenvolvedora</h1>
        
        <form action="#" method="POST">

            <div class="form-group">
                <label for="nome">Nome da Desenvolvedora:</label>
                <input type="text" id="developer" name="developer" required>
            </div>

            <div class="form-group">
                <label for="country">Pais:</label>
                <select id="country" name="country" required>
                    <option value="Alemanha">Alemanha</option>
                    <option value="Argentina ">Argentina</option>
                    <option value="Austrália ">Austrália</option>
                    <option value="Bélgica">Bélgica</option>
                    <option value="Brasil">Brasil</option>
                    <option value="China">China</option>
                    <option value="Coreia do Norte">Coreia do Norte</option>
                    <option value="Dinamarca">Dinamarca</option>
                    <option value="Estados Unidos">Estados Unidos</option>
                    <option value="França ">França </option>
                    <option value="Israel">Israel</option>
                    <option value="Itália">Itália</option>
                    <option value="Japão">Japão</option>
                    <option value="Luxemburgo">Luxemburgo</option>
                    <option value="Malásia ">Malásia </option>
                    <option value="Portugal">Portugal</option>
                    <option value="Reino Unido">Reino Unido</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Salvar</button>
            </div>

        </form>
    </div>
</body>
</html>
