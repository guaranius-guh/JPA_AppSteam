<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Faixa Etária</title>
    <link rel="stylesheet" href="/css/addAgeRange.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro Faixa Etária</h1>
        
        <form action="#" method="POST">

            <div class="form-group">
                <label for="nome">Faixa Etária:</label>
                <input type="text" id="age_range" name="age_range" required>
            </div>

            <div class="form-group">
                <button type="submit">Salvar</button>
            </div>

        </form>
    </div>
</body>
</html>
