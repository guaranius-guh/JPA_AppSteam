<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/1024px-Steam_icon_logo.svg.png"></div>
        <div class="search-container">
            <input type="text" placeholder="Pesquisar jogos..." id="search">
        </div>
        <div class="menu">
            <a class="addButton" th:href="@{/login}">Login</a>
            <a class="addButton" th:href="@{/user/add}">Cadastrar</a>
        </div>
    </header>
    <main>
        <div class="game-section">
            <div class="game-grid">
                <div th:each="e : ${list}" class="game-card">
                    <div class="game-image">
                        <img src="https://via.placeholder.com/150">
                    </div>
                    <div class="game-info">
                        <h3 th:text="${e.name}">Nome do Jogo</h3>
                        <a th:href="@{/game/{id}(id=${e.id})}" class="edit-link">Editar</a>
                    </div>
                </div>
            </div>
            <p th:unless="${list.size()} > 0">Não há jogos cadastrados.</p>
        </div>
    </main>
</body>
</html>
