<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <header>
        <button><div class="logo"> <img src="https://www.pinclipart.com/picdir/middle/100-1003109_new-steam-steam-logo-png-clipart.png"></div></button>
        <div class="search-container">
            <input type="text" placeholder="Pesquisar jogos..." id="search">
        </div>
        <div class="menu">
            <a class="addButton" th:href="@{/game/add}">Novo Jogo</a>
            <a class="addButton" th:href="@{/developer/add}">Nova Desenvolvedora</a>
            <a class="addButton" th:href="@{/genre/add}">Novo Gênero</a>
            <a class="addButton" th:href="@{/ageRange/add}">Nova Faixa Etária</a>
            <a class="addButton" th:href="@{/user/add}">Novo Usuário</a>
            <a class="addButton" th:href="@{/user}">Sair</a>
            </div>
    </header>
    <main>
        <div class="game-section">
            <div class="game-grid">
                <div th:each="e : ${list}" class="game-card">
                    <div class="game-info">
                        <h3 th:text="${e.name}">Desenvolvedora</h3>
                        <a th:href="@{/developer/{id}(id=${e.id})}" class="edit-link">Editar</a>
                    </div>
                </div>
            </div>
            <p th:unless="${list.size()} > 0">Não há desenvolvedoras cadastrados.</p>
        </div>
    </main>
</body>
</html>
