<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="/css/addOrUpdate.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/1024px-Steam_icon_logo.svg.png" alt="Logo" width="25%" height="25%"/> 
        <h1>Login</h1>
        <form th:action="@{/login}" method="post" th:object="${user}">
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Senha">
            </div>
            <div class="form-group">
                <button type="submit">Entrar</button>
            </div>
        </form>
        <div th:if="${param.error}">Usuário ou senha incorretos</div>
    </div>
</body>
</html>
