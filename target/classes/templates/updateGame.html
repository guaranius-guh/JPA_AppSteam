<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Store</title>
    <link rel="stylesheet" href="GTA.css">
</head>
<body>
    <div class="container">
        <h1>Editar Jogo</h1>
        <form>
            <label for="nome">Nome do jogo:</label>
            <input type="text" id="nome" name="nome" value="Grand Theft Auto V">

            <label for="desenvolvedora">Desenvolvedora:</label>
            <input type="text" id="desenvolvedora" name="desenvolvedora" value="Rockstar">

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" value="Mundo aberto">

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" value="Single Player">

            <label for="faixa_etaria">Faixa etária:</label>
            <input type="text" id="faixa_etaria" name="faixa_etaria" value="+18">

            <label for="valor">Valor R$:</label>
            <input type="text" id="valor" name="valor" value="150.00">

            <label for="data_lancamento">Data de lançamento:</label>
            <input type="text" id="data_lancamento" name="data_lancamento" value="13/09/2013">

            <label for="id">ID:</label>
            <input type="text" id="id" name="id" value="002">

            <label for="imagem">Imagem do jogo:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">

            <div class="buttons">
                <button type="button" onclick="excluirJogo()">Excluir</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>

    <script>
        function excluirJogo() {
            alert("Jogo excluído!");
        }
    </script>
</body>
</html>
